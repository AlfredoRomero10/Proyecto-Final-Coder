<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>America Envios</title>
</head>

<body>
    <div class="contenedor-contacto">
    <header>

        <nav>
            <div class="logo">
                <h1><a href="index.html">America Envios</a></h1>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    
    <main>
        <section class="contenido-formulario">
            <form action="Formulario">
                
                    <h2 class="titulo-formulario">Formulario</h2>
                    <br>
                    <div>
                        <label for="name">Nombre:</label>
                        <input type="text" name="nombre" placeholder="Ingrese su nombre">
                    </div> <br>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" placeholder="Ingrese su apellido">
                    </div> <br>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Ingrese su correo">
                    </div> <br>
                    <div>
                        <label for="comentario">Comentario:</label> <br>
                        <textarea name="text" id="#" cols="30" rows="5"></textarea>
                    </div> <br>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </div>
                
            </form>
        </section>
    </main>
    
    
    <footer class="seccion-footer">
        <div class="footer-descripcion">
            
            <div>
                <h2>America Envios</h2>
                <p>Texto breve sobre la Empresa</p>
            </div>

        </div>

        <ul class="lista">
            <li>
                <h5>Inicio</h5>
                <p>Hacer un Envio</p>
                <p>Buscar Sucursal</p>
            </li>

            <li>
                <h5>Nosotros</h5>
                <p>Nuestra Empresa</p>
                <p>Trabaja con Nosotros</p>
            </li>

            <li>
                <h5>Ayuda</h5>
                <p>Preguntas Frecuentes</p>
            </li>
        </ul>
    </footer>
</div>
